spring.datasource.url=jdbc:postgresql://${CRMS_TEST_DB_HOST:localhost}:${CRMS_TEST_DB_PORT:5433}/${CRMS_TEST_DB_NAME:postgres}
spring.datasource.username=${CRMS_TEST_DB_USER:postgres}
spring.datasource.password=${CRMS_TEST_DB_PASSWORD:}

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false
spring.sql.init.mode=never

crms.notification.enabled=true
crms.notification.from=test@crms.local
crms.notification.subject-prefix=CRMS Reservation

spring.mail.host=localhost
spring.mail.port=2525
